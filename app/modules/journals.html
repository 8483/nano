<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <div id="app" class="container"></div>
    <script>

        state = {
            journals: [],
            activeJournalId: null,
            journal: [],
            activeJournalItemId: null
        }

        function update(msg) {
            switch (msg.action) {

                case "GET_JOURNALS":
                    fetch(`http://localhost:8080/journals`)
                        .then((res) => res.json())
                        .then((data) => {
                            state.journals = data;
                            if (state.activeJournalId === null) {
                                state.activeJournalId = data.length;
                                update({ action: "GET_JOURNAL", payload: state.activeJournalId })
                            }
                            view(state)
                        })
                        .catch((err) => err);
                    break;

                case "GET_JOURNAL":
                    fetch(`http://localhost:8080/journals/${msg.payload}`)
                        .then((res) => res.json())
                        .then((data) => {
                            state.journal = data;
                            state.activeJournalId = msg.payload
                            view(state)
                        })
                        .catch((err) => err);
                    break;

                case "SET_JOURNAL_ITEM":
                    state.activeJournalItemId = msg.payload;
                    view(state)
                    break;

                case "SAVE_JOURNAL_ITEM":
                    fetch("http://localhost:8080/journals", {
                        method: "POST",
                        headers: {
                            "Accept": "application/json",
                            "Content-type": "application/json"
                        },
                        body: JSON.stringify({
                            journalId: msg.payload.journalId,
                            document: msg.payload.document,
                            amount: msg.payload.amount
                        }) - 1
                    })
                        .then(res => res.json()) // Return data.
                        .then(data => {
                            // display error if failed
                            update({ action: "GET_JOURNAL", payload: state.activeJournalId })
                        })
                        .catch(err => err);
                    view(state)
                    break;
            }
        }

        function view(state) {

            function journals(data) {
                let rows = "";
                for (let i = 0; i < data.length; i++) {
                    rows += `
                        <tr data-id="${data[i].id}" ${data[i].id == state.activeJournalId ? `class="active-row"` : ""}>
                            <td>${data[i].code}</td>
                        </tr>`;
                }

                return `
                    <table>
                        <thead>
                            <tr>
                                <td>Шифра</td>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                `;
            }

            function journal(data) {
                let rows = "";
                for (let i = 0; i < data.length; i++) {
                    rows += `
                        <tr data-id="${data[i].id}" ${data[i].id == state.activeJournalItemId ? `class="active-row"` : ""}>
                            <td>${data[i].document}</td>
                            <td>${data[i].amount}</td>
                        </tr>`;
                }

                return `
                    <table>
                        <thead>
                            <tr>
                                <td>Документ</td>
                                <td>Износ</td>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                `;
            }

            function input(data) {
                return `
                    <input type="text" id="input-document" placholder="Документ">
                    <input type="text" id="input-amount" placholder="Износ">
                    <button id="button-save">Зачувај</button>
                `;
            }

            html = `
                <div id="navigation" class="navigation">
                    <button>&lt;&lt;</button>
                    <button>&lt;</button>
                    <input type="txt">
                    <button>&gt;</button>
                    <button>&gt;&gt;</button>
                </div>
                <div id="journals" class="sidebar">${journals(state.journals)}</div>
                <div id="journal" class="content">${journal(state.journal)}</div>
                <div id="input" class="input">${input()}</div>
                `;

            document.getElementById("app").innerHTML = html;

            // Journals event listeners
            document.querySelectorAll('#journals tr').forEach(el => el.addEventListener("click", (e) => { journalClickHandler(e) }));
            function journalClickHandler(e) {
                let journalId = e.target.parentElement.dataset.id
                update({ action: "GET_JOURNAL", payload: journalId })
            }

            // Journal event listeners
            document.querySelectorAll('#journal tr').forEach(el => el.addEventListener("click", (e) => { journalItemClickHandler(e) }));
            function journalItemClickHandler(e) {
                let journalItemId = e.target.parentElement.dataset.id
                update({ action: "SET_JOURNAL_ITEM", payload: journalItemId })
            }

            // Save journal item
            document.getElementById("button-save").addEventListener("click", () => { saveButtonClickHandler() })
            function saveButtonClickHandler() {
                let doc = document.getElementById("input-document").value;
                let amount = document.getElementById("input-amount").value;
                update({
                    action: "SAVE_JOURNAL_ITEM",
                    payload: {
                        journalId: state.activeJournalId,
                        document: doc,
                        amount: amount
                    }
                });
            }

            console.log(JSON.stringify(state))
        }

        update({ action: "GET_JOURNALS" })
        view(state)
    </script>

</body>

</html>
