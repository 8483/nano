<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../lib/flatpickr/flatpickr.css">
</head>

<body>
    <div id="app" class="container"></div>
    <script>

        const { remote, ipcRenderer } = require('electron');
        const flatpickr = require("flatpickr");
        const Macedonian = require("flatpickr/dist/l10n/mk.js").default.mk;

        function openModal() {
            let win = new remote.BrowserWindow({
                parent: remote.getCurrentWindow(),
                // modal: true, // Makes it fixed/immovable i.e. modal
                width: 600,
                height: 400,
            })

            win.webContents.openDevTools();
            var theUrl = 'file://' + __dirname + '/modal.html'

            win.setMenu(null) // Remove the mainWindow menu
            win.loadURL(theUrl);
        }

        state = {
            activeJournalId: null,
            lastJournalId: null,
            journal: [],
            activeJournalItemId: null
        }


        // CAN THIS BE REPLACED WITH IPCRENDERER MESSAGES?
        function update(msg) {
            switch (msg.action) {

                case "GET_LAST_JOURNAL":
                    fetch(`http://localhost:8080/journal`)
                        .then((res) => res.json())
                        .then((data) => {
                            state.activeJournalId = data.id;
                            state.lastJournalId = data.id;
                            update({ action: "GET_JOURNAL", payload: state.activeJournalId })
                            view(state)
                        })
                        .catch((err) => err);
                    break;

                case "GET_JOURNAL":
                    fetch(`http://localhost:8080/journals/${msg.payload}`)
                        .then((res) => res.json())
                        .then((data) => {
                            state.journal = data;
                            state.activeJournalId = msg.payload
                            view(state)
                        })
                        .catch((err) => err);
                    break;

                case "SET_JOURNAL_ITEM":
                    state.activeJournalItemId = msg.payload;
                    view(state)
                    break;

                case "SAVE_JOURNAL_ITEM":
                    fetch("http://localhost:8080/journals", {
                        method: "POST",
                        headers: {
                            "Accept": "application/json",
                            "Content-type": "application/json"
                        },
                        body: JSON.stringify({
                            journalId: msg.payload.journalId,
                            document: msg.payload.document,
                            amount: msg.payload.amount
                        })
                    })
                        .then(res => res.json()) // Return data.
                        .then(data => {
                            // display error if failed
                            update({ action: "GET_JOURNAL", payload: state.activeJournalId })
                            view(state)
                        })
                        .catch(err => err);
                    break;
            }
        }

        function view(state) {

            function journal(data) {
                let rows = "";
                for (let i = 0; i < data.length; i++) {
                    rows += `
                        <tr data-id="${data[i].id}" ${data[i].id == state.activeJournalItemId ? `class="active-row"` : ""}>
                            <td>${data[i].document}</td>
                            <td>${data[i].amount}</td>
                        </tr>`;
                }

                return `
                    <table>
                        <thead>
                            <tr>
                                <td>Фирма</td>
                                <td>Датум</td>
                                <td>Вид</td>
                                <td>Документ</td>
                                <td>Конто Должи</td>
                                <td>Конто Побарува</td>
                                <td>Износ Должи</td>
                                <td>Износ Побарува</td>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                `;
            }

            function input(data) {
                return `
                <div class="input-group">    
                    <label for="input-company">Фирма</label>
                    <input type="text" id="input-company" placholder="Фирма">
                </div>
                <div class="input-group">
                    <label>Датум</label>
                    <input id="input-date" placholder="Датум">
                </div>
                <div class="input-group">
                    <label>Вид</label>
                    <input type="text" id="input-journal-type" placholder="Вид">
                </div>
                <div class="input-group">
                    <label>Документ</label>
                    <input type="text" id="input-document" placholder="Документ">
                </div>
                <div class="input-group">
                    <label>Конто Должи</label>
                    <input type="text" id="input-account-debit" placholder="Конто Должи">
                </div>
                <div class="input-group">
                    <label>Конто Побарува</label>
                    <input type="text" id="input-account-credit" placholder="Конто Побарува">
                </div>
                <div class="input-group">
                    <label>Износ Должи</label>
                    <input type="text" id="input-amount-debit" placholder="Износ Должи">
                </div>
                <div class="input-group">
                    <label>Износ Побарува</label>
                    <input type="text" id="input-amount-credit" placholder="Износ Побарува">
                </div>
                <button id="button-save">Зачувај</button>
                `;
            }

            html = `
                <div id="navigation" class="navigation">
                    <button>+</button>
                    <button>&lt;&lt;</button>
                    <button id="document-previous">&lt;</button>
                    <input type="txt" id="search-box" value="${state.activeJournalId}">
                    <button id="document-next">&gt;</button>
                    <button>&gt;&gt;</button>
                    <button>X</button>
                </div>
                <div id="journal" class="content">${journal(state.journal)}</div>
                <div id="input" class="input">${input()}</div>
                `;

            document.getElementById("app").innerHTML = html;

            // Instantiate datepicker
            flatpickr("#input-date", {
                dateFormat: "d.m.Y",
                allowInput: true,
                "locale": Macedonian
            });

            // Journal item event listeners, set active journal item
            document.querySelectorAll('#journal tr').forEach(el => el.addEventListener("click", (e) => { journalItemClickHandler(e) }));
            function journalItemClickHandler(e) {
                let journalItemId = e.target.parentElement.dataset.id
                update({ action: "SET_JOURNAL_ITEM", payload: journalItemId })
            }

            // Save journal item
            document.getElementById("button-save").addEventListener("click", () => { saveButtonClickHandler() })
            function saveButtonClickHandler() {
                let doc = document.getElementById("input-document").value;
                let amount = document.getElementById("input-amount").value;
                update({
                    action: "SAVE_JOURNAL_ITEM",
                    payload: {
                        journalId: state.activeJournalId,
                        document: doc,
                        amount: amount
                    }
                });
            }

            // Search listener
            document.getElementById("search-box").addEventListener("click", () => {
                openModal();
            })

            // Document navigation
            document.getElementById("document-next").addEventListener("click", () => {
                if (state.activeJournalId < state.lastJournalId) {
                    update({ action: "GET_JOURNAL", payload: state.activeJournalId + 1 })
                }
            })

            document.getElementById("document-previous").addEventListener("click", () => {
                console.log('click')
                if (state.activeJournalId >= 2) {
                    update({ action: "GET_JOURNAL", payload: state.activeJournalId - 1 })
                }
            })

            let currentState = `activeJournalId: ${state.activeJournalId}, activeJournalItemId: ${state.activeJournalItemId}`
            // console.log(JSON.stringify(state))
            console.log(currentState)

            // Focusing




            // DATE TEST START. Move into utilities

            var date = document.getElementById('input-date');

            function checkValue(str, max) {
                // if input is valid (not zero)
                if (str.charAt(0) !== '0' || str == '00') {
                    var num = parseInt(str);
                    // if not a number, return 1
                    if (isNaN(num) || num <= 0 || num > max) num = 1;

                    // add a leading 0
                    str =
                        num > parseInt(max.toString().charAt(0))
                            && num.toString().length == 1 ?
                            '0' + num
                            : num.toString();
                };
                return str;
            };

            date.addEventListener('input', function (e) {
                this.type = 'text';
                var input = this.value;

                // When deleting, when a . is encountered, jump 2 characters
                if (/\.$/.test(input)) input = input.substr(0, input.length - 2);

                // Split at / and remove /
                var values = input.split('.').map(function (v) {
                    return v.replace(/\D/g, '')
                });

                // Check parts if they exceed the ranges
                if (values[0]) values[0] = checkValue(values[0], 31);
                if (values[1]) values[1] = checkValue(values[1], 12);

                var output = values.map(function (v, i) {
                    return v.length == 2 && i < 2 ? v + '.' : v;
                });

                // Join array (. included inside)
                this.value = output.join('').substr(0, 10);
            });

            // DATE TEST END
        }

        // Won't work directly
        // ipcRenderer.on('set-journal-active-id', (e, args) => {
        //     console.log(e, args);
        //     // e.sender.send("manipulatedData", manData); // send message back to sender
        // })

        ipcRenderer.on('set-journal-active-id', (e, args) => {
            console.log(args);  // Prints 'foo!'
            update({ action: "GET_JOURNAL", payload: args })
        })

        update({ action: "GET_LAST_JOURNAL" })
        view(state)
    </script>

</body>

</html>
